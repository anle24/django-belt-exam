<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quotes</title>
  </head>
  <body>
    <p><a href="/quotes">Dashboard</a> | <a href="/logout">Logout</a></p>
    <h2>{{ user.alias }}</h2>
    <p>Post count: {{ posts.count }}</p>
    {% for quote in quotes %}
      <p><strong>{{ quote.author }}</strong>: {{ quote.content }}</p>
    {% endfor %}
  </body>
</html>
